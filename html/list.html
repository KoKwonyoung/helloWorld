<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list.html</title>
</head>

<body>
    
    <!-- 원래는 시멘틱구조 -->
    <!-- alt + l + o 사이트 바로 띄우기 -->
    <!-- <abbr title =""> 특정한 글자에 마우스를 오버하면 주석이 나타남 -->
    <!-- i는 폰트만 바꾸는거 em은 강조의 의미 -->
    <!-- 한줄을 차지하는 블록 레벨 태그 -->
    <!-- 인라인 레벨 태그는 옆 공간이 있는 만큼 위치하게 됨 -->
    <!-- p태그는 블록 레벨의 태그 -->
    <!-- br줄바꾸기 &nbsp; 들여쓰기 -->
    <!-- ul태그는 목록형식 -->
    <!-- ol은 순번형식 목록 -->
    <!-- dl은 메뉴판형식 -->
    <ul style="list-style: square;"> 과일
        <!-- unordered list p.78~79-->
         <li>Apple</li>
         <li>Banana</li>
         <li>Cherry</li>
    </ul>
    <!-- type p.83 -->
    <ol type='I'>
        <!-- unordered list -->
         <li>Apple</li>
         <li>Banana</li>
         <li>Cherry</li>
    </ol>

    <dl>
        <dt>Coffee</dt>
        <dd>--카누</dd>
        <dd>--맥심</dd>

        <dt>음료수</dt>
        <dd> 콜라</dd>
        <dd> 사이다</dd>
    </dl>
    <!-- ol>li*숫자 하면 ol밑에 li를 여러게 만들수있음 -->
    <h2>일정</h2>
    <ol>
        <li>입춘맞이 : 1/27(월) ~ 1/31(금)</li>
        <li>낭쉐코사 : 2/1(토)</li>
        <li>거리굿 : 2/2(일)</li>
        <li>열림굿 : 2/3(월)</li>
        <li>입춘굿 : 2/4(화)</li>
    </ol>
    <ul>
        <a href="../index.html">index페이지로 이동</a>
    </ul>
</body>
</html>
